<style></style>
<script src="https://kit.fontawesome.com/a7ddde55e8.js" crossorigin="anonymous"></script>
<form action="#" class="form">
	<div class="rating">
		<div class="rating_sign">
			<label class="rating_sign_label" for="1"><i class="fa-solid fa-star"></i></label>
			<input type="radio" class="rating_sign_input" name="rating" id="1" value="1" />
		</div>
		<div class="rating_sign">
			<label class="rating_sign_label" for="2"><i class="fa-solid fa-star"></i></label>
			<input type="radio" class="rating_sign_input" name="rating" id="2" value="2" />
		</div>
		<div class="rating_sign">
			<label class="rating_sign_label" for="3"><i class="fa-solid fa-star"></i></label>
			<input type="radio" class="rating_sign_input" name="rating" id="3" value="3" />
		</div>
		<div class="rating_sign">
			<label class="rating_sign_label" for="4"><i class="fa-solid fa-star"></i></label>
			<input type="radio" class="rating_sign_input" name="rating" id="4" value="4" />
		</div>
		<div class="rating_sign">
			<label class="rating_sign_label" for="5"><i class="fa-solid fa-star"></i></label>
			<input type="radio" class="rating_sign_input" name="rating" id="5" value="5" />
		</div>
	</div>
</form>
<script>
	const form = document.querySelector(".form");
	const buttonS = form.querySelectorAll(".rating_sign_input");
	const comment = document.querySelector(".rating_comment");

	buttonS.forEach((radio) => {
		radio.addEventListener("change", function () {
			const checkedNumber = document.querySelector(".rating_sign_input::checked").value || undefined;

			buttonS.forEach((item) => {
				const currentLabel = item.previousElementSibling;
				if (item.value <= checkedNumber) {
					currentLabel.classList.add("check");
				} else {
					currentLabel.classList.remove("check");
				}
			});
		});
	});
</script>
