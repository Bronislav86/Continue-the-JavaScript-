<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Урок 3. Лекция</title>
	</head>
	<body>
		<div>
			<p>Первый параграф</p>
			<p>Второй параграф</p>
			<p>Третий параграф</p>
		</div>
	</body>
	<script>
		const divEl = document.querySelector("div");
		console.log(divEl.childNodes);
		console.log(divEl.children);

		Array.from(divEl.childNodes).forEach((childNodes) => {
			console.log(`childNodes "%s" типа "%d"`, childNodes.nodeName, childNodes.nodeType);
		});

		console.log(divEl.children);

		[...divEl.children].forEach((element) => {
			console.log(element);
		});

		[...divEl.children].forEach((child) => {
			console.log(`child "%s" типа "%d%`, child.nodeName, child.nodeType);
		});
	</script>
</html>
